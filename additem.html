<html>
	<head>
		<meta charset="utf-8"  />
		<meta name="description" content="Application to assist users in creating a League of Legends guide" />
		<meta name="keywords" content="League of Legends, guide, application" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>League of Legends Guide Builder - Rune Setup</title>
		<link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<h1>Rune Setup</h1>
		<form action="#" id="runeForm" method="post">
			<fieldset>
				<legend>Rune Options</legend>
				<ol>
					<li><label for="sectitle">Section Title:</label><input type="text" id="sectitle"/></li>
					<li>Rune Type:
						<ul id="type">
							<li><input type="radio" checked value="Mark" id="mark" name="type"/><label id="m" for="mark">Mark</label></li>
							<li><input type="radio" value="Seal" id="seal" name="type"/><label id="s" for="seal">Seal</label></li>
							<li><input type="radio" value="Glyph" id="glyph" name="type"/><label id="g" for="glyph">Glyph</label></li>
							<li><input type="radio" value="Quintessence" id="quint" name="type"/><label id="q" for="quint">Quintessence</label></li>
						</ul>
					</li>
					<li><label for="rname">Rune Name:</label>
						<select id="rname">
						</select>
					</li>
					<li><label for="quant">Quantity:</label><br/><input type="range" id="quant"/></li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Guide Section</legend>
				<ul>
					<li><label for="explain">Rune Explaination:</label><br/><textarea id="explain" placeholder="Type your guide here..."></textarea></li>
					<li><label for="date">Date Added:</label><input type="date" id="date"/></li>
				</ul>
			</fieldset>
			<section id="buttons">
				<input type="submit" id="add" value="Add Runes"/>
				<a href="#" id="show">Show Runes</a>
				<a href="#" id="clear">Clear Runes</a>
			</section>
		</form>
	</body>
</html>
